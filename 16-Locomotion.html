<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locomotion (Camera Motion)</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent("navlog",{
            init:function() {
                this.el.addEventListener('navigation-start', function(){
                    console.log("%cSTART", "font-size:2em;color:green");
                });
                this.el.addEventListener('navigation-end', function(){
                    console.log("%cEND", "font-size:2em;color:red");
                });
            }
        });
    </script>
    <a-scene>
        <a-grid></a-grid>
        <a-entity navlog movement-controls="controls: checkpoint" checkpoint-controls="mode: animate;animateSpeed:5">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <a-circle
            checkpoint
            color="#500" 
            position="0 0.1 -3" 
            rotation="-90 0 0"></a-circle>
        <a-circle
            checkpoint
            color="#550"
            position="-5 0.1 -3"
            rotation="-90 0 0"
        ></a-circle>
        <a-circle 
            checkpoint
            color="#050" 
            position="5 0.1 -3" 
            rotation="-90 0 0"></a-circle>
    </a-scene>
</body>
</html>

<!-- 
Locomotion is the way we move our camera inside our 3D Scene
We need to rotate the circle so that they are flat
We can give the attribute offset to the component checkpoint to be offset from the element on which
we click (to be ON the circle for example and not INSIDE)
If we put the movement control inside the entity, the y camera position will not move so we don't need
offset to be ON the circle
Another mode of checkpoint control is teleport
-->
