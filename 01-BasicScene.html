<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sphere
            color="pink"
            radius="0.5"
            position="1 1.5 -3"
            wireframe="true"
        ></a-sphere>
        <a-box
            color="#ffff00"
            position="-1 1.5 -3"
            rotation="0 45 0"
            scale="1 2 1"
        ></a-box>
    </a-scene>
</body>
</html>
